name: 'Manuel Build YÃ¼kle ve Release OluÅŸtur'

on:
  push:
    branches:
      - release
  workflow_dispatch:  # Manuel tetikleme seÃ§eneÄŸi

# Bu workflow elle derlenmiÅŸ dosyalarÄ± build-artifacts klasÃ¶rÃ¼nden alÄ±r ve GitHub Releases'e ekler

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result.id }}
      release_upload_url: ${{ steps.create-release.outputs.result.upload_url }}
      app_version: ${{ steps.app-version.outputs.version }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Get App Version
        id: app-version
        run: |
          VERSION=$(grep '"version":' ./package.json | head -1 | awk -F: '{ print $2 }' | sed 's/[", ]//g')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Versiyon: $VERSION"
      
      - name: Create Release
        id: create-release
        uses: actions/github-script@v7
        env:
          VERSION: ${{ steps.app-version.outputs.version }}
        with:
          result-encoding: string
          script: |
            const version = process.env.VERSION;
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${version}`,
              name: `ðŸš€ AnyAssist v${version}`,
              body: [
                `## ðŸŽ‰ AnyAssist SÃ¼rÃ¼m ${version}`,
                '',
                '### âœ¨ Yenilikler',
                '- Bu sÃ¼rÃ¼mÃ¼n yeniliklerini buraya ekleyin',
                '',
                '### ðŸ› Hata DÃ¼zeltmeleri',
                '- DÃ¼zeltilen hatalarÄ± buraya ekleyin',
                '',
                '### ðŸ“¦ Ä°ndirme BaÄŸlantÄ±larÄ±',
                '- Windows, macOS ve Linux iÃ§in kurulum dosyalarÄ± aÅŸaÄŸÄ±da bulunmaktadÄ±r.',
                '',
                '---',
                '*Bu gÃ¼ncelleme otomatik olarak uygulamaya bildirilecektir.*'
              ].join('\n'),
              draft: true,
              prerelease: false
            });
            return { id: data.id, upload_url: data.upload_url };

  # Build artifacts'leri yÃ¼kle
  upload-artifacts:
    needs: create-release
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Find Build Artifacts
        id: find-artifacts
        run: |
          echo "Windows Artifacts:"
          find build-artifacts -name "*.exe" -o -name "*.msi" | tee windows_artifacts.txt
          
          # TÃ¼m dosyalarÄ± bir listeye ekle
          find build-artifacts -type f | grep -v "latest.json" > all_artifacts.txt
          
          # Dosya sayÄ±sÄ±nÄ± gÃ¶ster
          COUNT=$(wc -l < all_artifacts.txt)
          echo "Toplam $COUNT build artifact bulundu."
          
          if [ "$COUNT" -eq "0" ]; then
            echo "UYARI: Dosya bulunamadÄ±! 'build-artifacts' klasÃ¶rÃ¼nde kurulum dosyalarÄ± bulunamadÄ±."
            echo "artifacts_found=false" >> $GITHUB_OUTPUT
          else
            echo "artifacts_found=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Upload Build Artifacts
        if: steps.find-artifacts.outputs.artifacts_found == 'true'
        run: |
          while IFS= read -r artifact_path; do
            filename=$(basename "$artifact_path")
            echo "YÃ¼kle: $filename"
            
            curl \
              -X POST \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Content-Type: application/octet-stream" \
              --data-binary "@$artifact_path" \
              "${{ needs.create-release.outputs.release_upload_url }}?name=$filename"
              
            echo "YÃ¼klendi: $filename"
          done < all_artifacts.txt
      
      - name: Create latest.json
        id: create-latest-json
        run: |
          VERSION="${{ needs.create-release.outputs.app_version }}"
          REPO_OWNER="${{ github.repository_owner }}"
          REPO_NAME="${{ github.event.repository.name }}"
          
          # Windows imzasÄ±nÄ± varsayÄ±lan olarak ayarla
          WINDOWS_SIGNATURE=""
          WINDOWS_URL=""
          if [ -f "build-artifacts/windows-signature.txt" ]; then
            WINDOWS_SIGNATURE=$(cat "build-artifacts/windows-signature.txt")
          fi
          
          # Windows installer URL'sini ayarla
          WINDOWS_INSTALLER=$(find build-artifacts -name "*_x64-setup.exe" -o -name "*_setup.exe" -o -name "*.exe" | head -1)
          if [ -n "$WINDOWS_INSTALLER" ]; then
            INSTALLER_FILENAME=$(basename "$WINDOWS_INSTALLER")
            WINDOWS_URL="https://github.com/$REPO_OWNER/$REPO_NAME/releases/download/v$VERSION/$INSTALLER_FILENAME"
          fi
          
          # latest.json dosyasÄ±nÄ± oluÅŸtur
          cat > latest.json << EOF
          {
            "version": "$VERSION",
            "notes": "AnyAssist SÃ¼rÃ¼m $VERSION - GÃ¼ncelleme notlarÄ± iÃ§in GitHub Releases sayfasÄ±nÄ± ziyaret edin.",
            "pub_date": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "platforms": {
              "windows-x86_64": {
                "signature": "$WINDOWS_SIGNATURE",
                "url": "$WINDOWS_URL"
              }
            }
          }
          EOF
          
          # Sadece Windows destekleniyor
          
          echo "latest.json oluÅŸturuldu:"
          cat latest.json
          
      - name: Upload latest.json to Release
        run: |
          curl \
            -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data-binary "@latest.json" \
            "${{ needs.create-release.outputs.release_upload_url }}?name=latest.json"
            
      # OTA repo iÃ§in gÃ¼ncelleme
      - name: Copy to AnyAssist-OTA Repo
        if: github.ref == 'refs/heads/release'
        run: |
          # OTA deposunu klonla
          git clone https://github.com/${{ github.repository_owner }}/AnyAssist-OTA.git ota-repo
          
          # SÃ¼rÃ¼m tag'ini oluÅŸtur
          VERSION="${{ needs.create-release.outputs.app_version }}"
          cd ota-repo
          
          # Token ile baÄŸlan
          git remote set-url origin https://x-access-token:${{ secrets.REPO_TOKEN }}@github.com/${{ github.repository_owner }}/AnyAssist-OTA.git
          
          # Son durumu Ã§ek
          git pull origin main
          
          # latest.json dosyasÄ±nÄ± kopyala
          cp ../latest.json .
          
          # DeÄŸiÅŸiklikleri commit'le
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add latest.json
          git commit -m "Update latest.json to v$VERSION"
          
          # Tag oluÅŸtur
          git tag -a "v$VERSION" -m "Release v$VERSION"
          
          # Push yap
          git push origin main
          git push origin "v$VERSION"
        continue-on-error: true  # OTA repo yoksa hata vermesin