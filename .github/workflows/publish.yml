jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # Apple Silicon (M1+) Mac'ler iÃ§in
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest' # Intel Mac'ler iÃ§in
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04' # Linux iÃ§in
            args: ''
          - platform: 'windows-latest' # Windows iÃ§in
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # TÃ¼m geÃ§miÅŸi Ã§ek (tag'ler iÃ§in gerekli)

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.x
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install Dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Install Frontend Dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Release & Build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__ # __VERSION__ otomatik olarak app versiyonu ile deÄŸiÅŸtirilir
          releaseName: 'AnyAssist v__VERSION__'
